<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8 flex flex-col justify-center">
      <h1 class="text-2xl font-bold text-gray-700 text-center mb-6">Demo Login</h1>
  
      <form (ngSubmit)="onLogin()">
        <div class="mb-6">
          <label for="role" class="block text-sm font-medium text-gray-600 mb-2">
            Role
          </label>
          <select
            id="role"
            [(ngModel)]="selectedRole"
            name="role"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300 focus:outline-none"
          >
            <option value="end-user">Consumer</option>
            <option value="admin">Agency Admin</option>
            <option value="super-admin">Super Admin</option>
          </select>
        </div>
  
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300"
        >
          Log In
        </button>
      </form>
  
    </div>
  </div>
